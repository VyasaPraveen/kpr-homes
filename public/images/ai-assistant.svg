<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Robot head -->
  <rect x="14" y="16" width="36" height="32" rx="8" fill="#f0c040" stroke="#1a2744" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="26" cy="30" r="4" fill="#1a2744"/>
  <circle cx="38" cy="30" r="4" fill="#1a2744"/>
  <!-- Eye shine -->
  <circle cx="27.5" cy="28.5" r="1.5" fill="white"/>
  <circle cx="39.5" cy="28.5" r="1.5" fill="white"/>
  <!-- Smile -->
  <path d="M24 38 C28 42, 36 42, 40 38" stroke="#1a2744" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="8" stroke="#1a2744" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="6" r="3" fill="#f0c040" stroke="#1a2744" stroke-width="2"/>
  <!-- Signal waves -->
  <path d="M22 10 C22 4, 32 0, 32 6" stroke="#f0c040" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M42 10 C42 4, 32 0, 32 6" stroke="#f0c040" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <!-- Hands waving -->
  <path d="M10 32 C6 28, 2 30, 4 36 C6 40, 10 38, 14 36" fill="#f0c040" stroke="#1a2744" stroke-width="2" stroke-linecap="round"/>
  <path d="M54 32 C58 28, 62 30, 60 36 C58 40, 54 38, 50 36" fill="#f0c040" stroke="#1a2744" stroke-width="2" stroke-linecap="round"/>
  <!-- Body hint -->
  <rect x="24" y="48" width="16" height="8" rx="4" fill="#f0c040" stroke="#1a2744" stroke-width="2"/>
  <!-- AI text on chest -->
  <text x="32" y="54" text-anchor="middle" font-size="7" font-weight="bold" fill="#1a2744" font-family="Arial, sans-serif">AI</text>
</svg>
